<app-admin-navbar></app-admin-navbar>
  
  <!--=================================
  Dashboard Nav -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="sticky-top secondary-menu-sticky-top">
            <div class="secondary-menu">
              <ul>
                <!-- <li><a href="dashboard-employer.html">Dashboard</a></li> -->
                <li><a (click)="profile()">My Profile</a></li> 
                
                <li><a class="active" (click)="company()">Company Details</a></li>
                <li><a  (click)="job()">Job Vacancy</a></li>
                <li><a   (click)="applyjob()">Job Applied</a></li>
                <li><a  (click)="User()">User Details</a></li>
                <li><a (click)="Report()">Reports</a></li>
                <li><a (click)="message()">Message</a></li>
                <li><a  (click)="Manage()">Manage Site</a></li>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=================================
  Dashboard Nav -->
<!--=================================
  Employer Dashboard -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- <div class="user-dashboard-info-box pb-0">
            <div id="chart">
            </div>
          </div> -->
          <div class="user-dashboard-info-box mb-0">
            <div class="section-title-02 mb-4">
              <h4>Company List <sub>{{count}} </sub> </h4>
            
            </div>
            <div class="row">
              <div *ngFor="let company of companyservice.data" class="col-12">
                <div  class="job-list ">
                  <div class="job-list-logo">
                    <!-- Image Logo -->
                    <img class="img-fluid" src="../../../assets/images/{{company.logoImage}}" alt="">
                  </div>
                  <div class="job-list-details">
                    <div class="job-list-info">
                      <div class="job-list-title">
                        <!-- full Name -->
                        <h5 class="mb-0"><a href="job-detail.html">{{company.fullname}}</a></h5>
                      </div>
                      <div class="job-list-option">
                        <ul class="list-unstyled">
                          <!-- companyURl -->
                   
                          <li>  <a href="employer-detail.html">{{company.companyUrl}}</a> </li>
                      <!-- address -->
                       
                        </ul>
                      </div>
                      <div class="job-list-option">
                        <ul class="list-unstyled">
                        
                         <!-- phone -->
                          <li><i class="fas fa-phone pe-1"></i>{{company.phone}}</li>
                          <!-- Email -->
                          <li><a ><i class="fas fa-envelope pe-1"></i>{{company.email}}</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="job-list-favourite-time"> 
                    <a class="order-2 mb-3 d-block" >
                       <i (click)="deletejob(company.company_ID)" class="far fa-trash-alt"></i></a> 

                       

                       <!-- <span class="job-list-time order-1">
                        <i class="far fa-clock pe-1"></i>1M ago</span>  -->
                      </div>
                </div>
              </div>
           
            </div>
         
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=================================
  Employer Dashboard -->
