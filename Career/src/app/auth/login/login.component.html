<section class="space-ptb">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12">
          <div class="login-register">
            <div class="section-title">
             <h4 class="text-center">Login to Your Account</h4>
            </div>
            <fieldset>
              <legend class="px-2">Choose your Account Type</legend>
              <ul class="nav nav-tabs nav-tabs-border d-flex" role="tablist">
                <li class="nav-item me-4">
                  <a class="nav-link active"  data-bs-toggle="tab" href="#candidate" role="tab" aria-selected="false">
                    <div class="d-flex">
                      <div class="tab-icon">
                        <i class="flaticon-users"></i>
                      </div>
                      <div class="ms-3">
                        <h6 class="mb-0">Candidate</h6>
                        <p class="mb-0">Log in as Candidate</p>
                      </div>
                    </div>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  data-bs-toggle="tab" href="#employer" role="tab" aria-selected="false">
                    <div class="d-flex">
                      <div class="tab-icon">
                        <i class="flaticon-suitcase"></i>
                      </div>
                      <div class="ms-3">
                        <h6 class="mb-0">Employer</h6>
                        <p class="mb-0">Log in as Employer</p>
                      </div>
                    </div>
                  </a>
                </li>
              </ul>
            </fieldset>
            <div class="tab-content">
              <div class="tab-pane active" id="candidate" role="tabpanel">
                <form [formGroup]="userLogin" class="mt-4">
                  <div class="row">
                    <div class="mb-3 col-12">
                      <label class="form-label" for="Email2">Username </label>
                      <input formControlName="userName" type="text" class="form-control" id="Email22">
                    </div>
                    <div class="mb-3 col-12">
                      <label class="form-label" for="password2">Password*</label>
                      <input formControlName="c_Password" type="password" class="form-control" id="password32">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <a class="btn btn-primary d-grid" (click)="login()" >Sign In</a>
                    </div>
                    <div class="col-md-6">
                      <div class="mt-3 mt-md-0 forgot-pass">
                        <!-- <a href="#">Forgot Password?</a> -->
                        <p class="mt-1">Don't have account? <a  style="color: #e07900;"(click)="register()">Sign Up here</a></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="employer" role="tabpanel">
                <form [formGroup]="companyLogin"class="mt-4">
                  <div class="row">
                    <div class="mb-3 col-12">
                      <label class="form-label" for="Email2">Username </label>
                      <input formControlName="userName" type="text" class="form-control" id="Email2">
                    </div>
                    <div class="mb-3 col-12">
                      <label class="form-label" for="password2">Password *</label>
                      <input formControlName="password" type="password" class="form-control" id="password2">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <a class="btn btn-primary d-grid"(click)="logincompany()">Sign In</a>
                    </div>
                    <div class="col-md-6">
                      <div class="ms-md-3 mt-3 mt-md-0">
                        <!-- <a href="#">Forgot Password?</a> -->
                      
                      <p class="mt-1">Don't have account? <a style="color: #e07900;" (click)="register()">Sign Up here</a></p>
                       
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=================================
  Signin -->
