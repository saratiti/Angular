Manage Candidates -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="user-dashboard-info-box table-responsive pb-4 mb-0">
            <table class="table manage-candidates-top mb-0">
              <thead>
                <tr>
                  <th>Candidate Name</th>
                  <!-- <th class="text-center">Status</th> -->
                  <th class="action text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of jobservice.dataclientmess" class="candidates-list">
                  <td class="title">
                    <div class="thumb">
                      <!-- user Image -->
                      <img class="img-fluid" src="../../../assets/images/{{user.imagename}}" alt="">
                    </div>
                    <div class="candidate-list-details">
                      <div class="candidate-list-info">
                        <div class="candidate-list-title">
 
                          <h5 class="mb-0">{{user.fname}} {{user.lname}}<a href="#"></a></h5>
                        </div>
                        <div class="candidate-list-option">
                          <ul class="list-unstyled">
                              <!-- job title -->
                            <li><i class="fas fa-filter pe-1"></i>{{user.joptitle}} </li>
                            <!-- job loction -->
                            <li><i class="fas fa-map-marker-alt pe-1"></i>{{user.joblocation}} </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </td>
               
                  <td>
                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                      <li><a (click)="viewprofile(user.client_ID,user.applyjoB_ID)" class="text-primary" data-bs-toggle="tooltip" title="view profile" data-original-title="view"><i class="far fa-eye"></i></a></li>
                    </ul>
                  </td>
                </tr>
             
              </tbody>
            </table>

          </div>
        </div>
