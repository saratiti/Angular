<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
     <div class="row">
    <div class="col-12">
      <div class="section-title text-center">
        <h2>Our Clients Say!!! </h2>
      </div>
    </div>
  </div>
      <div class="owl-carousel testimonial-carousel">
          <div *ngFor="let i of home.datatesti1" class="testimonial-item bg-transparent border rounded p-4">
              <i class="fa fa-quote-left fa-2x text-primary mb-3"></i>
              <p>{{i.message}}</p>
              <div class="d-flex align-items-center">
                  <img class="img-fluid flex-shrink-0 rounded-circle" src="../../../assets/images/{{i.imagePath}}" style="width: 50px; height: 50px;">
                  <div class="ps-3">
                      <h5 class="mb-1">{{i.nickName}}</h5>
                      <!-- <small>Profession</small> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
