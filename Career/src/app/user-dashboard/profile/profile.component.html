 <!--=================================
  My Profile -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="user-dashboard-info-box">
            <div class="section-title-02 mb-4">
              <h4>Basic Information</h4>
            </div>
            <!-- <div class="cover-photo-contact">
              <div class="upload-file">
                <label  for="formFile" class="form-label">Upload your Photo</label>
                <input #file formControlName="imagename" (click)=" uploadFile(file.files)" class="form-control" type="file" id="formFile">
              </div>
            </div> -->

            <div class="cover-photo-contact">
 
              <div class="upload-file">
                <input  class="form-control" type="file" #file placeholder="Choose Image" 
                formControlName="imagename" (change)="uploadFile($event)" 
                style="display:none;">
                <label  for="formFile" class="form-label"  (click)="file.click()">Upload your Photo</label>

             
              </div>
            
            </div> 

            <form [formGroup]="UpdateAdmin" >
              <div class="row">
                <!-- <div class="form-group col-md-6 mb-3">
                  <label class="form-label">Company Name</label>
                  <input type="text" class="form-control" value="Fleet Improvements Pvt">
                </div> -->
              
                <div class="form-group col-md-6 mb-3">
                  <label class="form-label">First Name</label>
                  <input type="text" formControlName="fname" class="form-control"  >

                </div>
                <div class="form-group col-md-6 mb-3">
                  <label class="form-label">Last Name</label>
                  <input type="text" formControlName="lname" class="form-control" >
                </div>
                <div class="form-group col-md-6 mb-3">
                  <label class="form-label">Phone</label>
                  <input type="text" formControlName="phone" class="form-control" >
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" value="support@fleetimprovements.com">
                  </div>
                 
                <div class="form-group col-md-6 mb-3 datetimepickers">
                  <label class="form-label">Birth Date</label>
                  <div class="input-group date" id="datetimepicker-01" data-target-input="nearest">
                    <input type="date"  formControlName="birthOfDate"class="form-control datetimepicker-input" value="09/03/1996" data-target="#datetimepicker-01">
                    <div class="input-group-append d-flex" data-target="#datetimepicker-01" data-toggle="datetimepicker">
                      <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                    </div>
                  </div> 
                </div>
               
                <div class="form-group col-md-6 mb-3 select-border">
                  <label class="form-label">Gender</label>
                  <select formControlName="gender" class="form-control basic-select">
                    <option value="Female" selected="selected">Female</option>
                    <option value="Male">Male</option>
                  </select>
                </div>
                <div class="form-group col-md-6 mb-3 mb-md-0">
                  <label  class="form-label">Address</label>
                  <input formControlName="address" type="text" class="form-control" >
                </div>
               
              </div>





              
            </form>
          </div>
         
          <a class="btn btn-md btn-primary" (click)="Update()">Save Settings</a>
        </div>
      </div>
    </div>
  </section>
  <!--=================================
  My Profile -->
