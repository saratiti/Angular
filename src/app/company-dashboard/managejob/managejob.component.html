<!--================================= get all vacancy job
Manage Jobs -->
<section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="user-dashboard-info-box mb-0">
            <div class="row mb-4">
              <div class="col-md-7 col-sm-5 d-flex align-items-center">
                <div class="section-title-02 mb-0 ">
                  <h4 class="mb-0">Manage Jobs</h4>
                </div>
              </div>
              <!-- get by job title -->
              <div class="col-md-5 col-sm-7 mt-3 mt-sm-0">
                <div class="search">
                  <i (click)="getjobtitle()" class="fas fa-search"></i>
                  <input type="text" [value]="search" class="form-control" (keyup)="searchjob($event)" placeholder="Search Job Title">
                </div>
              </div>
            </div>
            <div class="user-dashboard-table table-responsive">
              <table class="table table-bordered">
                <thead class="bg-light">
                  <tr >
                    <th scope="col">Job Title</th>
                  
                    
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                
        
                    <tr *ngFor="let job of jobservice.data">
                      <!-- JopTitle -->
                    <th scope="row"> {{job.joptitle}}
                        <!-- LastDate -->
                      <p class="mb-1 mt-2">Expiry :{{job.lastdate |date :'mediumDate'}}</p>
                      <!-- JobLocation -->
                      <p class="mb-0">{{job.joblocation}}</p>
                    </th>
                   
                    <td>
                      <ul class="list-unstyled mb-0 d-flex">
                        <!-- <li><a (click)="viewjob(job.jobvacancy_ID)" class="text-primary" data-bs-toggle="tooltip" title="view"><i class="far fa-eye"></i></a></li> -->
                        <li><a (click)="updatejob(job.jobvacancy_ID)" class="text-info" data-bs-toggle="tooltip" title="Edit"><i class="fas fa-pencil-alt"></i></a></li>
                        <li><a (click)="deletejob(job.jobvacancy_ID)" class="text-danger" data-bs-toggle="tooltip" title="Delete"><i class="far fa-trash-alt"></i></a></li>
                      </ul>
                    </td>
                  </tr>
                
                 
                </tbody>
              </table>
            </div>
      
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=================================
  Manage Jobs -->
