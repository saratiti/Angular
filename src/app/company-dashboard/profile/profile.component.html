Dashboard Nav -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="sticky-top secondary-menu-sticky-top">
          <div class="secondary-menu">
            <ul>
            
              <li><a class="active" (click)="profile()">My Profile</a></li>
              <li><a (click)="manage()">Manage Candidates</a></li>
              <li><a (click)="managejob()">Manage Jobs</a></li>
              <li><a (click)="postjob()">Post New Job</a></li>
              <li><a (click)="appliedjob()">Applied job</a></li>
              <li><a (click)="report()">Reports</a></li>
              <li><a (click)="login()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--=================================
Dashboard Nav -->

<!--=================================
My Profile -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="user-dashboard-info-box">
          <div class="section-title-02 mb-4">
            <h4>Basic Information</h4>
          </div>
          <div class="cover-photo-contact">
 
            <div class="upload-file">
              <input  class="form-control" type="file" #file placeholder="Choose Image" 
              formControlName="logoImage" (change)="uploadFile($event)" 
              style="display:none;">
              <label  for="formFile" class="form-label"  (click)="file.click()">Upload your Photo</label>

            </div>
          
          </div> 

          <!-- Company_ID  number GENERATED BY DEFAULT AS IDENTITY PRIMARY key,
          FullName VARCHAR(255),
          Email VARCHAR(255) UNIQUE not null,
          Phone VARCHAR(20),
          Address VARCHAR(200),
          LogoImage VARCHAR(200),
          CompanyUrl VARCHAR(200) -->

          <form [formGroup]="updatecompany"> 
            <div class="row">
              <div class="form-group col-md-6 mb-3">
                <label class="form-label">Company Name</label>
                <input formControlName="fullname" type="text" class="form-control" >
              </div>
              <div class="form-group col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input formControlName="email" type="email" class="form-control" >
              </div>
           
            
              <div class="form-group col-md-6 mb-3">
                <label class="form-label">Phone</label>
                <input formControlName="phone" type="text" class="form-control" >
              </div>
              <div class="form-group col-md-6 mb-3 select-border">
                <label class="form-label">Address</label>
                <input formControlName="address" type="text" class="form-control" >
               
              </div>
              <div class="form-group col-md-6 mb-3 mb-md-0">
                <!-- CompanyUrl -->
                <label class="form-label">Website</label>
                <input formControlName="companyUrl" type="text" class="form-control" >
              </div>
             
            </div>
          </form>
        </div>
       
 
        <a class="btn btn-md btn-primary" (click)="update()">Save Settings</a>
      </div>
    </div>
  </div>
</section>

My Profile -->
