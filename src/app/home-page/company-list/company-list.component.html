<section class="space-ptb">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-9">
          <div class="row mb-4">
            <!-- number of company -->
             <div class="col-12">
              
              <h6 class="mb-0  btn btn-sm btn-dark"> <span class="text-primary">{{count}} Employer</span></h6>
            </div> 
          </div>
       
          <div *ngFor="let com of company.data; let i =index" class="employers-list">
            <div class="employers-list-logo">
              <!-- company logo  -->
              <img class="img-fluid" src="../../../assets/images/{{com.logoImage}}" alt="">
            </div>
            <div class="employers-list-details">
              <div class="employers-list-info">
                <div class="employers-list-title">
                  <!-- full Name company -->
                  <h5 class="mb-0"><a href="employer-detail.html"> {{com.fullname}}</a></h5>
                </div>
                <div class="employers-list-option">
                  <ul class="list-unstyled">
                    <!-- job title from job vac -->
                    <li><i class="fas fa-globe"></i> {{com.companyUrl}}</li>
                    <!-- Address company -->
                    <li><i class="fas fa-map-marker-alt pe-1"></i> {{com.address}}</li>
                  </ul>
                  <ul class="list-unstyled">
                   <!-- phone -->
                   <li><i class="fas fa-phone pe-1"></i>{{com.phone}}</li>
                   <!-- Email -->
                   <li><a ><i class="fas fa-envelope pe-1"></i>{{com.email}}</a></li></ul>
                </div>
              </div>
            </div>
            <div class="employers-list-position">
              <!-- number of job in this company and go to job page -->
              <a class="btn btn-sm btn-dark" (click)="gotojob(com.company_ID)">{{countofjob[i]}} Open position</a>
            </div>
          </div>
