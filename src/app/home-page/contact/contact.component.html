<section class="space-ptb pt-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title-02 text-center">
            <h2>Let’s Get In Touch!</h2>
            <p>We have completed over a 1000+ projects for five hundred clients. Give us your next project.</p>
          </div>
        </div>
      </div>
      <form [formGroup]="createcontact">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <input formControlName="userName" type="text" class="form-control"  placeholder="Enter Your Name">
            <mat-error style="color: brown;" *ngIf="myError('userName', 'required') ">
              User Name is <strong>required</strong>
            </mat-error>
          </div>
       
          <div class="form-group col-md-6 mb-3">
            <input formControlName="email" type="text" class="form-control"  placeholder="Enter Your Email Address">
            <mat-error style="color: brown;" *ngIf="myError('email', 'required') ">
             Email is <strong>required</strong>
            </mat-error>
            <mat-error style="color: brown;" *ngIf=" myError('email', 'pattern') ">
              Email is <strong>Not valid</strong>
            </mat-error>
          </div>
          <div class="form-group col-md-6 mb-3">
            <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number">
            <mat-error style="color: brown;" *ngIf="myError('phone', 'required') ">
             Phone is <strong>required</strong>
            </mat-error>
            <mat-error style="color: brown;" *ngIf=" myError('phone', 'pattern') ">
              Phone is <strong>Not valid</strong>
            </mat-error>
          </div>
          <div class="form-group col-12 mb-0">
            <textarea formControlName="message"rows="5" class="form-control" id="sector" placeholder="Subject"></textarea>
            <mat-error style="color: brown;" *ngIf="myError('message', 'required') ">
              Message is <strong>required</strong>
             </mat-error>
          </div>
          <div class="col-12 text-center mt-4">
            <a class="btn btn-primary" (click)="sendMessage()">Send your message</a>
          </div>
        </div>
      </form>
    </div>
  </section>
