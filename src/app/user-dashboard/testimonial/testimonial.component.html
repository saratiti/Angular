Letâ€™s Get In Touch -->
<section class="space-ptb pt-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title-02 text-center">
            <h2>Tell Us About Us!</h2>
            <p>We have completed over a 1000+ projects for five hundred clients. Give us your opinion .</p>
          </div>
        </div>
      </div>
      <form [formGroup]="createTest" >nickName
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <input type="text" formControlName="nickName" class="form-control" id="Username" placeholder="Enter Nick Name">
          </div>
          <div class="form-group col-md-6 mb-3">
          <input #file type="file"   class="form-control" (change)="uploadFile($event)" >
         </div>

          <div class="form-group col-12 mb-0">
              <!-- Message -->
            <textarea rows="5" formControlName="message" class="form-control" id="sector" placeholder="Opinion"></textarea>
          </div>
      
          <div class="col-12 text-center mt-4">
            <a class="btn btn-primary" (click)="create()">Send your opinion</a>
          </div>
        </div>
      </form>
    </div>
  </section>
